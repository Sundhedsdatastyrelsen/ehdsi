name: Build NCP Docker Images

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}

    - name: Build and push images
      run: |
        # Define the image name and registry
        IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/dk-ncp

        # Build and push for each target
        docker build --target node-a -t $IMAGE_NAME-node-a:${{ github.sha }} .
        docker push $IMAGE_NAME-node-a:${{ github.sha }}

        docker build --target node-b -t $IMAGE_NAME-node-b:${{ github.sha }} .
        docker push $IMAGE_NAME-node-b:${{ github.sha }}

        docker build --target trc-sts -t $IMAGE_NAME-trc-sts:${{ github.sha }} .
        docker push $IMAGE_NAME-trc-sts:${{ github.sha }}

        docker build --target openatna -t $IMAGE_NAME-openatna:${{ github.sha }} .
        docker push $IMAGE_NAME-openatna:${{ github.sha }}

        docker build --target openatna -t $IMAGE_NAME-web-manager-backend:${{ github.sha }} .
        docker push $IMAGE_NAME-web-manager-backend:${{ github.sha }}

        docker build --target openatna -t $IMAGE_NAME-translations-and-mappings:${{ github.sha }} .
        docker push $IMAGE_NAME-translations-and-mappings:${{ github.sha }}

        docker build --target openatna -t $IMAGE_NAME-tsam-sync:${{ github.sha }} .
        docker push $IMAGE_NAME-tsam-sync:${{ github.sha }}

        docker build --target openatna -t $IMAGE_NAME-configuration-utility:${{ github.sha }} .
        docker push $IMAGE_NAME-configuration-utility:${{ github.sha }}

        docker build --target openatna -t $IMAGE_NAME-web-manager-frontend:${{ github.sha }} .
        docker push $IMAGE_NAME-web-manager-frontend:${{ github.sha }}

    - name: Log out from Docker Hub
      run: docker logout