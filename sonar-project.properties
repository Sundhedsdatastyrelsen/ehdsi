# SonarCloud Configuration
sonar.organization=sds
sonar.projectKey=sds-dk
sonar.host.url=https://sonarcloud.io

# Source and Test Configuration
sonar.sources=country-a-service/src/main/java
sonar.tests=country-a-service/src/test/java

# Binaries and Coverage Paths (from epps-service)
sonar.java.binaries=epps-service/target/classes
sonar.jacoco.reportPaths=epps-service/target/jacoco.exec

# Exclusions (if needed)
sonar.exclusions=**/node_modules/**,**/dist/**

# Encoding
sonar.sourceEncoding=UTF-8
