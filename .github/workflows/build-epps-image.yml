name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set tag to epoch
      run: echo "TAG=$(date +%s)" >> "$GITHUB_ENV"
    - name: Build the Docker image
      run: docker build ./country-a-service/ --file ./country-a-service/epps-application/Dockerfile.build --tag epps:$TAG
    - name: Export the docker image
      run: docker image save -o ./artifacts/epps-$TAG.tar epps:$TAG
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.3
      with:
        # Artifact name
        name: epps-$TAG
        # A file, directory or wildcard pattern that describes what to upload
        path: ./artifacts/epps-$TAG.tar
        # The desired behavior if no files are found using the provided path.  
        if-no-files-found: error 
    
