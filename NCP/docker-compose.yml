version: '3.5'

#
# Network definitions
#
networks:
  ncp:

volumes:
  db-data:

secrets:
  db_username:
    file: db_username.txt
  db_password:
    file: db_password.txt
  db_root_password:
    file: db_root_password.txt
  cts_password:
    file: cts_password.txt
  cts_username:
    file: cts_username.txt
  tls_password:
    file: tls_password.txt
  truststore_password:
    file: truststore_password.txt

services:
  #
  # Database
  #
  mariadb:
    image: mariadb:11.1
    restart: on-failure
    container_name: openncp-database
    ports:
      - "33306:3306"
    environment:
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MARIADB_USER_FILE: /run/secrets/db_username
      MARIADB_PASSWORD_FILE: /run/secrets/db_password
    volumes:
      - ./mariadb/entrypoint.sh:/usr/local/bin/entrypoint.sh:ro
      - ./mariadb/init-scripts:/docker-entrypoint-initdb.d-original:ro
      - db-data:/var/lib/mysql
      - ./logs/mysql:/var/log/mysql
    entrypoint: /usr/local/bin/entrypoint.sh
    secrets:
      - db_username
      - db_password
      - db_root_password
    networks:
      - ncp
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--su-mysql", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 3

  openncp-configuration-utility:
    build:
      context: .
      dockerfile: ./openncp-configuration-utility/Dockerfile
      args:
        openncp_version: ${OPENNCP_VERSION}
    container_name: openncp-configuration-utility
    image: openncp-configuration-utility:${OPENNCP_VERSION}
    volumes:
      - ./openncp-configuration:/opt/openncp-configuration/
    environment:
      RUN_TSAM: ${RUN_TSAM}
      MARIADB_HOST: ${MARIADB_HOST}
      MARIADB_PORT: ${MARIADB_PORT}
      LOAD_PROPERTIES: ${LOAD_PROPERTIES}
      MARIADB_PASSWORD_FILE: /run/secrets/db_password
      MARIADB_USERNAME_FILE: /run/secrets/db_username
      CTS_PASSWORD_FILE: /run/secrets/cts_password
      CTS_USERNAME_FILE: /run/secrets/cts_username
      TLS_PASSWORD_FILE: /run/secrets/tls_password
      TRUSTSTORE_PASSWORD_FILE: /run/secrets/truststore_password
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - ncp
    secrets:
      - db_password
      - db_username
      - cts_password
      - cts_username
      - tls_password
      - truststore_password

