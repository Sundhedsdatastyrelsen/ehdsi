# Mapping from LMS15 "package" (unit type 4) codes to eHDSI unit values.
#
# Codes and values are based on:
# - eHDSIUnit and eHDSIQuantityUnit from MVC 7.2.0
# - LMS15 codes from 20240503.

# When ehdsi-unit is specified the mapping will result in
#  <quantity value="n" unit="ehdsi-unit" />
# and otherwise it will result in
#  <quantity value="n" unit="1">
#    <translation>
#      <originalText>lms15-display-name</originalText>
#    </translation>
#  </quantity>

# See:
# https://art-decor.ehdsi.eu/html/publication/epSOS/epsos-html-20240126T203601/tmp-1.3.6.1.4.1.12559.11.10.1.3.1.3.29-2022-09-12T124637.html
#
#     3 possible uses for the @unit attribute are allowed:
#
#     1. The preferred situation where value of the unit attibute comes from the
#     eHDSIUnit value set.
#     2. A UCUM annotation can be used in the unit attribute. In the case of countable
#     items, the content between curly brackets must be a concept from the
#     eHDSIQuantityUnit value set.
#     3. For countable units, the unit attribute can also be set to '1', and the
#     translation element can be used to convey the type of content item.
#
#     If the @unit attribute is not provided, it is considered to have the default
#     value '1'.

# The actual values that are in use as of oct 2025 are:
# DO, DS, ES, G, HD, HS, HT, IS, IU, KG, LT, MG, ML, PK, SE, ST, and UN
# We have added a few more that may be used in the future, but we haven't added everything.
# Also remark that this list has not yet (oct 2025) been verified by LMS. We're working on that.

