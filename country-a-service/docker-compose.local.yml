  #   networks:
  #     - epps-backend

  #
  # Database
  #
  mariadb-server:
    image: mariadb:11.1
    restart: always
    container_name: epps-country-a-db
    ports:
      - "3306:3306"
    environment:
      - "MARIADB_ROOT_PASSWORD=7b1c3deda5144f99a6973f462215b8cd"
      - "MARIADB_USER=epps"
      - "MARIADB_PASSWORD=epps"
      - "MARIADB_DATABASE=epps"
    volumes:
      - type: volume
        source: dbdata
        target: /var/lib/mysql
        read_only: false
    networks:
      - epps-backend

volumes:
  dbdata:
    driver: local
